<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="/techcon_website/index.html">Home</a></li>
          <li><a href="/techcon_website/about.html">About</a></li>
          <li><a href="/techcon_website/schedule.html">Schedule</a></li>
          <li><a href="/techcon_website/register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Get in Touch</h2>
        <p>
          Email us at: <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <h3>Follow us</h3>
        <ul>
          <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
          <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
          <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
        </ul>
      </section>

      <section>
        <h2>Conference Venue</h2>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.103912314427!2d-122.41941548468187!3d37.7749292797594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5d2538c1%3A0xdda397c4e53df1b1!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1627853313884!5m2!1sen!2sus"
            frameborder="0"
          ></iframe>
        </div>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form action="/submit-form" method>
          <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" required />
          </div>
          <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required />
          </div>
          <div>
            <label for="message">Message: </label>
            <textarea name="message" id="message" rows="10" required></textarea>
          </div>
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p> copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
