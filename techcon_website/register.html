<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="/techcon_website/index.html">Home</a></li>
          <li><a href="/techcon_website/about.html">About</a></li>
          <li><a href="/techcon_website/schedule.html">Schedule</a></li>
          <li><a href="/techcon_website/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="" method="post">
        <div>
          <label for="fullname">Full Name</label>
          <input type="text" name="fullname" id="fullname" required />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div>
          <label for="password">Create Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="6"
          />
        </div>

        <div>
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            required
          />
        </div>

        <div>
          <input type="checkbox" name="terms" id="terms" required />
          <label for="terms">I agree to the Terms and Conditions</label>
        </div>

        <div>
          <button type="submit">Register Now</button>
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
